<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#82B1FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#424242;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="400" cy="300" r="250" fill="url(#grad2)" />
  
  <!-- 装饰元素 -->
  <circle cx="400" cy="300" r="200" fill="none" stroke="url(#grad1)" stroke-width="2" />
  <circle cx="400" cy="300" r="150" fill="none" stroke="url(#grad1)" stroke-width="2" />
  
  <!-- 主要图形 -->
  <g transform="translate(300,200)">
    <!-- 代表笔记本电脑的矩形 -->
    <rect x="0" y="0" width="200" height="140" rx="10" fill="url(#grad1)" />
    <rect x="20" y="20" width="160" height="100" rx="5" fill="white" opacity="0.9" />
    
    <!-- 代码符号 -->
    <text x="40" y="50" fill="#2196F3" font-family="monospace" font-size="14">&lt;/&gt;</text>
    <line x1="40" y1="70" x2="160" y2="70" stroke="#82B1FF" stroke-width="2" />
    <line x1="40" y1="90" x2="120" y2="90" stroke="#82B1FF" stroke-width="2" />
  </g>
  
  <!-- 装饰点 -->
  <circle cx="250" cy="150" r="5" fill="url(#grad1)" />
  <circle cx="550" cy="450" r="5" fill="url(#grad1)" />
  <circle cx="200" cy="400" r="3" fill="url(#grad1)" />
  <circle cx="600" cy="200" r="3" fill="url(#grad1)" />
</svg> 